name: Deploy to Xserver

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH key
        shell: bash
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github_actions_xserver
          chmod 600 ~/.ssh/github_actions_xserver

      - name: Debug key fingerprint (public only)
        shell: bash
        run: |
          set -e
          echo "=== PUBLIC KEY FINGERPRINT USED BY ACTIONS ==="
          ssh-keygen -y -f ~/.ssh/github_actions_xserver | ssh-keygen -lf -
          echo "============================================="

      - name: Debug secrets
        shell: bash
        run: |
          echo "USER=${{ secrets.SSH_USER }}"
          echo "HOST=${{ secrets.SSH_HOST }}"
          echo "PORT=${{ secrets.SSH_PORT }}"

      - name: SSH connectivity test
        shell: bash
        run: |
          set -e
          ssh -vvv \
            -o IdentitiesOnly=yes \
            -o StrictHostKeyChecking=no \
            -i ~/.ssh/github_actions_xserver \
            -p "${{ secrets.SSH_PORT }}" \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "whoami; hostname; pwd; echo OK"
