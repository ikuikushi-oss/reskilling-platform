name: Deploy to Xserver

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH key
        shell: bash
        run: |
          set -e
          mkdir -p ~/.ssh
          cat > ~/.ssh/github_actions_xserver <<KEY
          ${{ secrets.SSH_PRIVATE_KEY }}
          KEY
          chmod 600 ~/.ssh/github_actions_xserver

      - name: SSH test
        shell: bash
        run: |
          set -e
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null \
            -i ~/.ssh/github_actions_xserver \
            -p "${{ secrets.SSH_PORT }}" \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            'whoami; hostname; pwd; echo OK'
